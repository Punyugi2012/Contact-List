<div class="list-group" *ngFor="let person of persons;let i = index;">
  <a routerLink="/profile/{{person.firstName}}/{{person.lastName}}/{{person.phone}}" class="list-group-item list-group-item-action">
    <span class="badge badge-info badge-pill">{{i + 1}}</span>
    <b> {{person.firstName}} {{person.lastName}} </b>
  </a>
</div>
