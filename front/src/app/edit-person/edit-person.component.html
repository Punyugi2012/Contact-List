  <i>Go Back</i>
</button>

<div class="card">
  <div class="card-body">
    <h4 class="card-title text-center">
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>Edit Contact</h4>
    <form #editForm="ngForm" (ngSubmit)="editPerson()" autocomplete="off">
      <div class="form-group">
        <label for="firstName">*First Name: </label>
        <input [(ngModel)]="person.firstName" class="form-control" type="text" name="firstName" placeholder="first name" required>
      </div>
      <div class="form-group">
        <label for="lastName">*Last Name:</label>
        <input [(ngModel)]="person.lastName" class="form-control" type="text" name="lastName" placeholder="last name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input [(ngModel)]="person.email" class="form-control" type="text" name="email" placeholder="email">
      </div>
      <div class="form-group">
        <label for="phone">*Phone:</label>
        <input [(ngModel)]="person.phone" class="form-control" type="text" name="phone" placeholder="phone number" required>
      </div>
      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea [(ngModel)]="person.notes" class="form-control" name="notes" rows="3" placeholder="notes"></textarea>
      </div>
      <div align="center">
        <button type="submit" class="btn btn-success" [disabled]="!editForm.form.valid">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          <i>Edit</i>
        </button>
        <button type="reset" class="btn btn-danger">
          <i class="fa fa-times" aria-hidden="true"></i>
          <i>Cancel</i>
        </button>
      </div>
    </form>
  </div>
</div>
