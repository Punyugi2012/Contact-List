<div class="card">
  <div class="card-body">
    <div *ngIf="person; else other_content">
      <h4 class="card-title" align="center">{{person.firstName}} {{person.lastName}}</h4>
      <p>
        Email:
        <a href="#" class="card-link">{{person.email}}</a>
      </p>
      <p>
        Phone: {{person.phone}}
      </p>
      Notes:
      <p class="rounded">
        {{person.notes}}
      </p>
      <a href="#" class="btn btn-warning">
        <i class="fa fa-pencil" aria-hidden="true"></i>
        <i>Edit</i>
      </a>
      <a href="#" class="btn btn-danger">
        <i class="fa fa-minus-circle" aria-hidden="true"></i>
        <i>Remove</i>
      </a>
    </div>
    <ng-template #other_content>Please select a contact to view</ng-template>
  </div>
</div>
