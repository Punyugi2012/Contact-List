<button class="btn btn-primary" (click)="goBack()">
  <i class="fa fa-angle-left" aria-hidden="true"></i>
  <i>Go Back</i>
</button>
<br>
<br>
<div class="card">
  <div class="card-body">
    <div *ngIf="person">
      <h4 class="card-title" align="center">
        <i class="fa fa-user-circle" aria-hidden="true"></i> {{person.firstName | uppercase}} {{person.lastName | uppercase}}</h4>
      <p>
        <b>Email:</b>
        <a href="javascript:void(0)" class="card-link">{{person.email}}</a>
      </p>
      <p>
        <b>Phone:</b> {{person.phone}}
      </p>
      <b>Notes:</b>
      <p class="rounded">
        {{person.notes}}
      </p>
      <a class="btn btn-warning" routerLink="/edit-person/{{person.firstName}}/{{person.lastName}}/{{person.phone}}">
        <i class="fa fa-pencil" aria-hidden="true"></i>
        <i>Edit</i>
      </a>
      <button class="btn btn-danger" (click)="deletePerson(person.firstName, person.lastName, person.phone)">
        <i class="fa fa-minus-circle" aria-hidden="true"></i>
        <i>Remove</i>
      </button>
    </div>
  </div>
</div>
